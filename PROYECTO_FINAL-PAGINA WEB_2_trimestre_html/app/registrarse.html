<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="registrarse.css">
</head>

<body>
    <!-- Contenedor del formulario de registro -->
    <div id="contenedor-formulario-registro" class="contenedor-formulario-registro">
        <form id="formulario-registro" class="formulario-registro" action="registrarse.php" method="POST">

            <h2>Registro</h2>

            <!-- Campo para el nombre completo -->
            <label for="nombre-completo">Nombre Completo:</label>
            <input type="text" id="nombre-completo" name="nombre_completo" required>

            <!-- Campo para el correo electrónico -->
            <label for="correo-electronico">Correo Electrónico:</label>
            <input type="email" id="correo-electronico" name="correo_electronico" required>

            <!-- Campo para la contraseña -->
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <!-- Campo para confirmar la contraseña -->
            <label for="confirmar-contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmar-contrasena" name="confirmar_contrasena" required>

            <!-- Botón para enviar el formulario -->
            <button type="submit">Registrarse</button>

            <!-- Enlace para ir a la página de inicio de sesión -->
            <p class="enlace-inicio-sesion">¿Ya tienes una cuenta? <a href="inicio_de_sesion.html">Inicia sesión
                    aquí</a></p>
        </form>
    </div>




</body>

</html>
